<!DOCTYPE html>
<html>
    <head>
        <title>Tribute</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey</h1>
        <div class="form-backer">
            <p class="description">Your input can help improve freeCodeCamp!</p>
            <div id="survey-form">
                <div class="survey-row">
                    <div class="labels">
                        <label for="name" id="name-label">
                            * Name: 
                        </label>
                    </div>
                    <div class="text-input">
                        <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="survey-row">
                        <div class="labels">
                            <label for="email" id="email-label">
                                * Email: 
                            </label>
                        </div>
                        <div class="text-input">
                            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email address" required>
                        </div>
                </div>
                <div class="survey-row">
                        <div class="labels">
                            <label for="age" id="number-label">
                                * Age: 
                            </label>
                        </div>
                        <div class="text-input">
                                <input type="number" name="age" id="number" min="13" max="115" class="input-field" placeholder="Age">
                        </div>
                </div>
                <div class="survey-row">
                        <div class="labels">
                            <label for="studentStatus" id="dropdown-label">
                                Student Status: 
                            </label>
                        </div>
                        <div class="text-input">
                                <select name="studentStatus" id="dropdown">
                                    <option disabled value>Select your student status</option>
                                    <option value="highschool">Highschool</option>
                                    <option value="somecollege">Some College</option>
                                    <option value="associates">Associate's Degree</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                </select>
                        </div>
                </div>
                <div class="survey-row">
                        <div class="labels">
                            <label for="daysPerWeek" id="radio-label">
                                How many days a week do you spend on FCC? 
                            </label>
                        </div>
                        <div class="text-input">
                                <ul style="list-style: none;">
                                        <li class="radio"><input name="daysPerWeek" value="1"  type="radio" class="daysPerWeek" ><label>0-1</label></li>
                                        <li class="radio"><input name="daysPerWeek" value="2"  type="radio" class="daysPerWeek" ><label>2-3</label></li>
                                        <li class="radio"><input name="daysPerWeek" value="3"  type="radio" class="daysPerWeek" ><label>4-5</label></li>
                                        <li class="radio"><input name="daysPerWeek" value="4"  type="radio" class="daysPerWeek" ><label>6-7</label></li>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
